<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="js/etch-a-sketch.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div id="content">
            <div id="menu">
                <div id="menu-color">
                    <input id="btn-color" type="color" name="color-change" value="#000000">
                    <label for="head">Change Color</label>
                </div>
                <button id="btn-rgb" class="">RGB Color</button>
                <button id="btn-fade" class="">Fading Stroke</button>
                <button id="btn-clear">Clear Sketch</button>
                <button id="btn-toggle">Toggle Lines</button>
                <div class="slide-container">
                    <input type="range" min="1" max="100" value="16" class="slider" id="grid-size">
                    <p>Grid size: <span>16</span></p>
                </div>
            </div>
            <div id="screen">
                <p>Etch-a-Sketch</p>
                <div class="grid-container">
                    
                </div>
            </div>
        </div>
    </body>
</html>
